<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container col d-grid gap-2 d-md-flex justify-content-md-end"> 
        <button class="btn btn-secondary me-md-2" type="button" onclick="location.href='profile.html'">Profile</button>
        <button class="btn btn-secondary" type="button" onclick="location.href='profile.html'">End Session</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 ">
                <div class="card bg-transparent border-0">
                    <div class="row g-0">
                        <div class="col-sm-5 ">
                            <img src="assets/imagens/avatar.jpg" class="card-img-top h-100" alt="...">
                        </div>
                        <div class="col-sm-4 ">
                            <div class="">
                                <h2>Hello Rui</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>My tasks</h2>
            </div>
            <div class="col d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary me-md-2" data-toggle="modal" data-target="#addTaskModal"> + New task</button>
            </div>
        </div>
         <!-- Add Task Modal -->
         <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTaskModalLabel">New Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="task-form">
                            <div class="form-group">
                                <label for="taskName">Description</label>
                                <input type="text" class="form-control" id="taskName" placeholder="Enter task">
                            </div>
                            <div class="form-group">
                                <label for="taskDate">Date</label>
                                <input type="date" class="form-control" id="taskDate">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="table">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Task</th>
                        <th scope="col">Date</th>
                        <th scope="col">State</th>
                    </tr>
                </thead>
                <tbody id="tasks">
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="Copyright">
        <a>Copyright 2024 - All rights reserved by...</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="java.js"></script>
    
</body>
</html>
